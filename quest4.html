<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Digite quantos anos de estudos:</label>
    <input type="text" id="anos_estudos"><br><br>
   
    <button onclick="experiencia()">Mostrar experiencia</button>
    <p  id="resultado"></p>
    
    <script>
       function experiencia(){
    const anos_estudos = parseInt(document.getElementById("anos_estudos").value);

    var anos = ['Junior', 'Pleno', 'Senior', 'Mestre Jedi'];

    if (anos_estudos >= 0 && anos_estudos < 1) {
        document.getElementById("resultado").innerHTML = anos[0];
    } else if (anos_estudos >= 1 && anos_estudos < 3) {
        document.getElementById("resultado").innerHTML = anos[1];
    } else if (anos_estudos >= 3 && anos_estudos < 7) {
        document.getElementById("resultado").innerHTML = anos[2];
    } else if (anos_estudos >= 7) {
        document.getElementById("resultado").innerHTML = anos[3];
    } else {
        document.getElementById("resultado").innerHTML = "Anos de estudo inv√°lidos!";
    }
}
    </script>
</body>
</html>
